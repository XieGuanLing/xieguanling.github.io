<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Happy Children's Day</title>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<script src="./js/cloud.js"></script>

<script>

function init() {
    var w = document.body.clientWidth, h = document.body.clientHeight;
    var clouder = document.getElementById('clouder');
    
    clouder.style.border = "1px solid black";
    clouder.style.width = w * 2 / 3;
    clouder.style.height = h * 2 / 3;
    clouder.style.position = "absolute";
    clouder.style.left = w / 6;
    clouder.style.top = h / 6;
    clouder.style.border = "1px solid black";

    for (var i in this.params) {
        clouder[i] = this.params[i];
    } // for
    
    window.clouder = new Clouder({
        container: clouder,
        tags: createTags(),
        colorMin: "#0000FF",
        colorMax: "#F5EE2C",
        colorBgr: "#000000",
        interval: 50,
        fontSize: 12,
        fontShift: 4,
        opaque: 0.3
    });
} // init

function createTags() {

    elems.push({text: "连平中学", id: "20", weight: 0.5});

    elems.push({text: "华南农业大学", id: "300", weight: 0.1});

    return elems;
} // createTags

</script>

</head>
